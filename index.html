<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container-cine {
      max-width: 600px;
      margin: auto;
    }
    .pantalla {
      background: url('pantalla.png') no-repeat center/cover;
      height: 80px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .fila {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
    }
    .bloque {
      display: flex;
      margin: 0 15px;
    }
    .asiento {
      width: 50px;
      height: 50px;
      background-color: #6c757d;
      margin: 3px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .asiento img {
      max-width: 70%;
      max-height: 70%;
      pointer-events: none;
    }
    .asiento.seleccionado {
      background-color: #198754; /* verde */
    }
    .asiento.ocupado {
      background-color: #dc3545; /* rojo */
      cursor: not-allowed;
    }
    .pelicula-card {
      width: 120px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .pelicula-card.active {
      border: 2px solid #198754; /* verde al seleccionar */
    }
    .pelicula-card img {
      height: 120px;
      object-fit: cover;
    }
    .pantalla {
        background: url('pantalla.png') no-repeat center/cover;
        height: 180px;
        width:200px;
        margin-bottom: 15px;
        border-radius: 5px;
    }
    body {
      background-image: url('./fondo.jpg');
      background-repeat: no-repeat; /* Evita que la imagen se repita */
      background-size: cover;      /* Asegura que la imagen cubra toda la pantalla */
      background-position: center; /* Centra la imagen */
    }

  </style>
</head>
<body>
  <div class="container-cine">
    <h2 class="text-center mb-4" style="background-color: #f8f9fa;">Cine Rebelde ü§™ü§òüèª</h2>

    <!-- Selector de Pel√≠cula -->
    <div class="mb-3 text-center">
      <label class="form-label d-block" style="background-color: #f8f9fa;">Seleccion la Pel√≠cula que desea ver:</label>
      <div class="d-flex justify-content-center gap-3 flex-wrap" id="peliculaCards">
        <div class="card pelicula-card" data-precio="80" data-nombre="Pel√≠cula A">
          <img src="./bN.jpg" class="card-img-top" alt="Pel√≠cula A">
          <div class="card-body p-2">
            <p class="card-text text-center">SNOWWHITE $80</p>
          </div>
        </div>
        <div class="card pelicula-card" data-precio="100" data-nombre="Pel√≠cula B">
          <img src="./sm.jpg" class="card-img-top" alt="Pel√≠cula B">
          <div class="card-body p-2">
            <p class="card-text text-center">SUPERMAN $100</p>
          </div>
        </div>
        <div class="card pelicula-card" data-precio="120" data-nombre="Pel√≠cula C">
          <img src="./minecraft.jpg" class="card-img-top" alt="Pel√≠cula C">
          <div class="card-body p-2">
            <p class="card-text text-center">MINECRAFT MOVIE $120</p>
          </div>
        </div>
      </div>
    </div>
   
    <!-- Asientos -->
    <div id="mapa-asientos"></div>

     <!-- Pantalla -->
     <center><div class="pantalla">
        <img src="./PANTALLA.JPG" alt="Pantalla" style="height:100%;object-fit:contain;">
      </div></center>
 
    <!-- Info -->
    <div class="mt-3 text-center" style="background-color: #f8f9fa;">
      <p>Pel√≠cula seleccionada: <span id="nombrePelicula">Ninguna</span></p>
      <p>Asientos seleccionados: <span id="count">0</span></p>
      <p>Total a pagar: $<span id="total">0</span></p>
    </div>
  </div>

  <script>
    const mapaAsientos = document.getElementById('mapa-asientos');
    const count = document.getElementById('count');
    const total = document.getElementById('total');

    // Precio inicial de la primera pel√≠cula
    let precioBoleto = 80;

    // Crear asientos (5 filas x 8 columnas)
    const filas = 5;
    const columnas = 8;
    const mitad = columnas / 2;

    function crearAsientos() {
      mapaAsientos.innerHTML = '';
      for (let i = 0; i < filas; i++) {
        const fila = document.createElement('div');
        fila.classList.add('fila');

        const bloqueIzq = document.createElement('div');
        bloqueIzq.classList.add('bloque');
        const bloqueDer = document.createElement('div');
        bloqueDer.classList.add('bloque');

        for (let j = 0; j < mitad; j++) {
          const asiento = crearAsiento();
          bloqueIzq.appendChild(asiento);
        }

        for (let j = mitad; j < columnas; j++) {
          const asiento = crearAsiento();
          bloqueDer.appendChild(asiento);
        }

        fila.appendChild(bloqueIzq);
        fila.appendChild(bloqueDer);
        mapaAsientos.appendChild(fila);
      }
    }

    function crearAsiento() {
      const asiento = document.createElement('div');
      asiento.classList.add('asiento');
      // Imagen dentro del asiento
      const img = document.createElement('img');
      img.src = 'ASIENTO.jpg'; // pon aqu√≠ la imagen de la silla
      asiento.appendChild(img);
      return asiento;
    }

    crearAsientos();

    function actualizarCuenta() {
      const asientosSeleccionados = document.querySelectorAll('.asiento.seleccionado');
      const cantidad = asientosSeleccionados.length;
      count.textContent = cantidad;
      total.textContent = cantidad * precioBoleto;
    }

    // Clic en asientos
    mapaAsientos.addEventListener('click', (e) => {
      if (e.target.closest('.asiento')) {
        const asiento = e.target.closest('.asiento');
        asiento.classList.toggle('seleccionado');
        actualizarCuenta();
      }
    });

    // Clic en cards de pel√≠culas
    document.querySelectorAll('.pelicula-card').forEach(card => {
      card.addEventListener('click', () => {
        document.querySelectorAll('.pelicula-card').forEach(c => c.classList.remove('active'));
        card.classList.add('active');
        precioBoleto = +card.dataset.precio;
        actualizarCuenta();
      });
    });
  </script>
</body>
</html>
